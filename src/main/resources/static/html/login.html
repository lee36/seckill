<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon - Admin Template</title>
    <link rel="stylesheet" href="../vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="../vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div id="app">
    <div class="page-wrapper flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card p-4">
                        <div class="card-header text-center text-uppercase h4 font-weight-light">
                            登录
                        </div>
                            <div class="card-body py-5">
                                <div class="form-group">
                                    <label class="form-control-label">用户名</label>
                                    <input type="text" class="form-control" name="username" v-model="username" >
                                    <span style="color: red">{{username_info}}</span>
                                </div>

                                <div class="form-group">
                                    <label class="form-control-label">密码</label>
                                    <input type="password" class="form-control" name="password" v-model="password">
                                    <span style="color: red">{{password_info}}</span>
                                </div>
                            </div>

                            <div class="card-footer">
                                <div class="row">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-primary px-5" @click="upToSubmit">登录</button>
                                    </div>

                                    <div class="col-6">
                                        <a href="#" class="btn btn-link" @click="forgetPass">忘记密码</a>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../vendor/vue/vue.js"></script>
<script type="text/javascript" src="../vendor/vue/axios.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
